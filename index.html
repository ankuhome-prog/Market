<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="logo/rupee.png" type="image/png">
  <meta charset="UTF-8">
  <title>Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f1f2f6;
    }
    .search-container {
      display: flex;
      align-items: center;
      width: 90vw;
      max-width: 650px;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 5px 12px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-top: 20vh;
      transition: box-shadow 0.3s, border-color 0.3s, max-width 0.3s;
    }
    .search-container:focus-within {
      box-shadow: 0 5px 20px rgba(0,0,0,0.11);
      border-color: #0056b3;
      max-width: 700px;
    }
    .search-container input[type="text"] {
      border: none;
      outline: none;
      padding: 8px 8px 8px 0;
      width: 100%;
      font-size: 15px;
      background: transparent;
      transition: font-size 0.3s;
    }
    .search-container input[type="text"]:focus {
      font-size: 17px;
    }
    .search-icon {
      width: 20px;
      height: 20px;
      fill: #888;
      margin-right: 8px;
      transition: fill 0.3s;
    }
    .search-container:focus-within .search-icon {
      fill: #0056b3;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <svg class="search-icon" viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 105.29 14.71l5 5a1 1 0 001.42-1.42l-5-5A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/>
    </svg>
    <input type="text" placeholder="Search your holdings...">
  </div>
  <!-- Place near your .search-container in the HTML body -->

    

  <script src="search.js"></script>
</body>
</html>
