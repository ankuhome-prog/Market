<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                --primary-gold: #c1a35f;
                --text-main: #2d3436;
                --text-light: #636e72;
                --bg-card: #ffffff;
                --bg-soft: #f8f9fa;
                --border-color: #edf2f7;
            }

            body {
                background-color: #f0f2f5;
                font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                display: flex;
                justify-content: center;
                padding-top: 30px;
                padding-bottom: 30px;
            }

            .card {
                background: var(--bg-card);
                width: 500px;
                border-radius: 24px;
                padding: 32px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            }

            .card-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .logo-box img {
                max-height: 150px;
                max-width: 400px;               
                margin-bottom: 12px;
            }

            h1 {
                color: var(--text-main);
                font-size: 28px;
                margin: 0;
                letter-spacing: -0.5px;
            }

            .ticker-badge {
                display: inline-block;
                background: var(--bg-soft);
                color: var(--text-light);
                padding: 4px 12px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 600;
                margin-top: 8px;
            }

            .info-table {
                border: 1px solid var(--border-color);
                border-radius: 16px;
                overflow: hidden;
            }

            .table-caption {
                background: var(--bg-soft);
                padding: 12px;
                text-align: center;
                font-size: 13px;
                font-weight: 700;
                color: var(--text-light);
                text-transform: uppercase;
                letter-spacing: 1px;
                border-bottom: 1px solid var(--border-color);
            }

            .grid-row {
                display: flex;
                border-bottom: 1px solid var(--border-color);
            }

            .footer-row {
                border-bottom: none;
                background-color: #fafbfc;
                align-items: center; 
            }

            .item {
                flex: 1;
                padding: 16px;
            }

            .item label {
                display: block;
                font-size: 12px;
                color: var(--text-light);
                margin-bottom: 4px;
            }

            .item .value {
                font-size: 15px;
                font-weight: 600;
                color: var(--text-main);
            }

            .broker-banner {
                max-height: 25px;
                max-width: 100%;
                display: block;
                margin-top: 2px;
                object-fit: contain;
            }

            .center { text-align: center; }
            .right { text-align: right; }

            .positive { color: #27ae60 !important; }
            .negative { color: #e74c3c !important; }
            .highlight { color: var(--primary-gold); }
        </style>
    </head>
    <body>
        <div class="card">
            <div id="main-container" class="card-content">
                <div class="card-header">
                    <h1 id="comp-name">Loading...</h1>
                </div>
            </div>
        </div>

        <script>
            async function displayStockByTicker(tickerSymbol) {
                try {
                    const response = await fetch('stock-data.json');
                    const stocks = await response.json();
                    const container = document.getElementById('main-container');

                    const stock = stocks.find(s => s.ticker.toUpperCase() === tickerSymbol.toUpperCase());

                    if (!stock) {
                        container.innerHTML = `<p style="text-align:center;">Ticker "${tickerSymbol}" not found.</p>`;
                        return;
                    }

                    // 1. Color Logic (P&L and CAGR only)
                    const pnlClass = stock.profitLoss.includes('-') ? 'class="value negative"' : 'class="value positive"';
                    const cagrClass = stock.cagr.includes('-') ? 'class="value negative"' : 'class="value positive"';
                    
                    // 2. Broker Image Path Fix
                    // Converts "Paytm Money" to "paytm-money" and "HDFC Sky" to "hdfc-sky"
                    const sanitizedBroker = stock.broker.toLowerCase().replace(/\s+/g, '-');
                    const brokerLogoPath = `logos/broker/${sanitizedBroker}.png`;

                    const basePath = stock.logoUrl;

                    container.innerHTML = `
                        <div class="card-header">
                        <div class="logo-box">
                            <img src="${basePath}.png" 
                                alt="${stock.companyName} Logo" 
                                onerror="handleImageError(this, '${basePath}')">
                        </div>
                            <div class="title-section">
                                <h1>${stock.companyName}</h1>
                                <p class="ticker-badge">${stock.ticker}</p>
                            </div>
                        </div>

                        <div class="info-table">
                            <div class="table-caption">Holding Details</div>
                            <div class="grid-row">
                                <div class="item">
                                    <label>Buy Date</label>
                                    <div class="value">${stock.buyDate}</div>
                                </div>
                                <div class="item center">
                                    <label>Quantity</label>
                                    <div class="value highlight">${stock.quantity}</div>
                                </div>
                                <div class="item right">
                                    <label>Buy Price</label>
                                    <div class="value">${stock.buyPrice}</div>
                                </div>
                            </div>

                            <div class="grid-row">
                                <div class="item">
                                    <label>Abs. Returns</label>
                                    <div class="value">${stock.absReturns}</div>
                                </div>
                                <div class="item center">
                                    <label>Profit/Loss</label>
                                    <div ${pnlClass}>${stock.profitLoss}</div>
                                </div>
                                <div class="item right">
                                    <label>CAGR</label>
                                    <div ${cagrClass}>${stock.cagr}</div>
                                </div>
                            </div>

                            <div class="grid-row footer-row">
                                <div class="item">
                                    <label>Broker</label>
                                    <img src="${brokerLogoPath}" 
                                         alt="${stock.broker}" 
                                         class="broker-banner"
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                    <div class="value" style="display:none;">${stock.broker}</div>
                                </div>
                                <div class="item center">
                                    <label>Holding Period</label>
                                    <div class="value">${stock.holdingPeriod}</div>
                                </div>
                                <div class="item right">
                                    <label>MCAP Rank</label>
                                    <div class="value">${stock.mcapRank}</div>
                                </div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error("Error:", error);
                    document.getElementById('main-container').innerHTML = `<p style="text-align:center;">Error loading data.</p>`;
                }
            }
            function handleImageError(image, basePath) {
            // If the failed source was the .png, try the .jpg
            if (image.src.endsWith('.png')) {
                image.src = basePath + '.jpg';
            } 
            // If the .jpg also failed (or it wasn't a .png), show placeholder
            else {
                image.src = 'https://via.placeholder.com/150?text=No+Logo';
                image.onerror = null; // Prevent infinite loops
            }
             }

            window.onload = function() {
                const params = new URLSearchParams(window.location.search);
                const ticker = params.get('ticker') || 'hdfcbank'; 
                displayStockByTicker(ticker);
            };
        </script>
    </body>
</html>
