<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logos/icons/holding.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holding</title>
    <style>
        :root {
            --primary-gold: #c1a35f;
            --text-main: #2d3436;
            --text-light: #636e72;
            --bg-card: #ffffff;
            --bg-soft: #f8f9fa;
            --border-color: #edf2f7;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page-wrapper {
            display: flex;
            align-items: center; 
            justify-content: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .cards-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        /* Side Cards Base Styling */
        .projection-card, .identity-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 320px;
            position: absolute;
            z-index: 1;
            box-sizing: border-box;
        }

        .projection-card {
            top: 0;
            right: calc(50% + 270px);
        }

        .identity-card {
            top: 210px; 
            right: calc(50% + 270px);
        }

        /* Identity Card Specifics */
        .identity-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
        }

        #hq-location {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .divider {
            border: none;
            border-top: 1.5px dashed black;
            margin: 10px 0;
            width: 100%;
        }

        .info-block {
            margin-bottom: 16px;
        }

        .info-block label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--primary-gold);
            margin-bottom: 2px;
            letter-spacing: 1px;
        }

        .info-content {
            font-size: 13px;
            font-weight: 500;
            line-height: 1.2;
            color: gray;
            padding-left: 0;
            padding-top: 0px;
            border-radius: 5px;
        }

        /* Projection Card Components */
        .projection-card label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .projection-title {
            font-size: 18px;
            color: var(--text-main);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .year-highlight {
            color: var(--primary-gold);
            font-weight: 800;
        }

        .projection-card input[type="range"] {
            width: 100%;
            accent-color: var(--primary-gold);
            cursor: pointer;
            margin-top: 10px;
        }

        /* Main Center Card */
        .card {
            background: var(--bg-card);
            width: 500px;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
            z-index: 2;
        }

        .card-header { text-align: center; margin-bottom: 30px; }
        .logo-box img { max-height: 120px; max-width: 100%; margin-bottom: 12px; object-fit: contain; }
        h1 { color: var(--text-main); font-size: clamp(20px, 4vw, 26px); margin: 0; letter-spacing: -0.5px; }
        .ticker-badge { display: inline-block; background: var(--bg-soft); color: var(--text-light); padding: 4px 12px; border-radius: 8px; font-size: 14px; font-weight: 600; margin-top: 8px; }

        .info-table { border: 1px solid var(--border-color); border-radius: 16px; overflow: hidden; }
        .table-caption { background: var(--bg-soft); padding: 7px; text-align: center; font-size: 12px; font-weight: 700; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid var(--border-color); }
        .grid-row { display: flex; border-bottom: 1px solid var(--border-color); }
        .footer-row { border-bottom: none; background-color: #fafbfc; align-items: center; }
        
        /* Independent Outlook Card Styling */
        .outlook-container {
            margin-top: 5px;
            
            text-align: center;
                        
            font-size: 13px;
            font-weight: 500;
            color: var(--text-light);
            
        }

        .item { flex: 1; padding: 16px 8px; min-width: 0; }
        .item label { display: block; font-size: 11px; color: var(--text-light); margin-bottom: 4px; }
        .item .value { font-size: 14px; font-weight: 600; color: var(--text-main); }

        .broker-banner { max-height: 18px; max-width: 80%; display: block; margin-top: 2px; object-fit: contain; }
        
        /* Navigation */
        .nav-sidebar { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            position: absolute;
            left: calc(50% + 270px);
        }
        
        .nav-btn { width: 38px; height: 38px; border-radius: 50%; border: none; background: var(--bg-card); display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: all 0.3s ease; text-decoration: none; }
        .nav-btn:hover { background: var(--bg-soft); transform: scale(1.1); }
        .nav-btn img { width: 30px; height: 30px; object-fit: contain; }

        .center { text-align: center; }
        .right { text-align: right; }
        .positive { color: #27ae60 !important; }
        .negative { color: #e74c3c !important; }
        .highlight { color: var(--primary-gold); }

        @media (max-width: 1100px) {
            .cards-container { flex-direction: column; align-items: center; gap: 20px; width: 100%; }
            .card { width: 100%; max-width: 500px; order: 1; }
            .projection-card, .identity-card { position: static; width: 100%; max-width: 500px; order: 2; margin-top: 10px;}
            .nav-sidebar { position: fixed; right: 15px; top: 50%; transform: translateY(-50%); z-index: 1000; left: auto; }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="cards-container">
            <div id="projection-card" class="projection-card" style="display: none;">
                <label>Investment Projection</label>
                <div id="projection-content">
                    <div class="projection-title">
                        In <span id="year-val" class="year-highlight">5</span> years, you will have<br>
                        <span class="highlight">₹ </span><span id="future-amt" class="highlight">0</span>
                    </div>
                    <input type="range" id="year-slider" min="1" max="30" value="5" oninput="updateProjection()">
                    <div style="display:flex; justify-content: space-between; font-size: 10px; color: var(--text-light); margin-top: 8px;">
                        <span>1 Year</span>
                        <span>30 Years</span>
                    </div>
                </div>
                <div id="projection-na" style="display:none; text-align: center; padding: 10px 0;">
                    <h2 class="negative">N/A</h2>
                    <p style="font-size: 12px; color: var(--text-light);">Projection unavailable.</p>
                </div>
            </div>

            <div id="identity-card" class="identity-card" style="display: none;">
                <div class="identity-header">
                    <img id="nation-flag" src="" alt="" style="width: 28px; height: auto; border-radius: 3px; display: none;">
                    <span id="nation-name"></span>
                </div>
                <div id="hq-location"></div>
                
                <hr class="divider">

                <div class="info-block">
                    <label>About</label>
                    <div id="stock-about" class="info-content"></div>
                </div>

                <div class="info-block">
                    <label>Products & Services</label>
                    <div id="stock-products" class="info-content"></div>
                </div>
            </div>

            <div class="card">
                <div id="main-container" class="card-content">
                    <div class="card-header">
                        <h1>Loading...</h1>
                    </div>
                </div>
            </div>

            <div class="nav-sidebar">
                <button class="nav-btn" onclick="navigate('next')"><img src="logos/icons/next.png" alt="Next"></button>
                <button class="nav-btn" onclick="navigate('prev')"><img src="logos/icons/prev.png" alt="Prev"></button>
                <a href="index.html" class="nav-btn"><img src="logos/icons/home.png" alt="Home"></a>
            </div>
        </div>
    </div>

    <script>
        let currentStockData = null;

        function getFlagPath(nationality) {
            if (!nationality) return '';
            return `logos/flags/${nationality}.png`;
        }

        async function displayStockByTicker(tickerSymbol) {
            try {
                const response = await fetch('stock-data.json');
                const stocks = await response.json();
                const stock = stocks.find(s => s.ticker.toUpperCase() === tickerSymbol.toUpperCase());

                if (!stock) {
                    document.getElementById('main-container').innerHTML = `<p style="text-align:center;">Ticker not found.</p>`;
                    return;
                }

                currentStockData = stock;
                document.getElementById('projection-card').style.display = 'block';
                document.getElementById('identity-card').style.display = 'block';
                
                const flagImg = document.getElementById('nation-flag');
                const flagPath = getFlagPath(stock.nationality);
                
                if (flagPath) {
                    flagImg.src = flagPath;
                    flagImg.style.display = 'block';
                    flagImg.onerror = function() { this.style.display = 'none'; }; 
                }

                document.getElementById('nation-name').innerText = stock.nationality || "N/A";
                document.getElementById('hq-location').innerText = `${stock.city || 'N/A'}, ${stock.state || ''}`;
                document.getElementById('stock-about').innerText = stock.about || "Description not available.";
                document.getElementById('stock-products').innerText = stock.products || "N/A";

                updateProjection();
                renderMainCard(stock);
            } catch (error) {
                console.error(error);
            }
        }

        function updateProjection() {
            if (!currentStockData) return;
            const contentDiv = document.getElementById('projection-content');
            const naDiv = document.getElementById('projection-na');
            const cagrStr = currentStockData.cagr.replace(/[^-0-9.]/g, '');
            const cagr = parseFloat(cagrStr) / 100;

            if (cagr <= 0) {
                contentDiv.style.display = 'none';
                naDiv.style.display = 'block';
                return;
            } else {
                contentDiv.style.display = 'block';
                naDiv.style.display = 'none';
            }

            const years = document.getElementById('year-slider').value;
            document.getElementById('year-val').innerText = years;
            const buyPrice = parseFloat(currentStockData.buyPrice.replace(/[^\d.]/g, ''));
            const quantity = parseInt(currentStockData.quantity.replace(/[^\d.]/g, ''));
            const presentValue = buyPrice * quantity;
            const futureValue = presentValue * Math.pow((1 + cagr), years);
            document.getElementById('future-amt').innerText = formatIndianCurrency(futureValue);
        }

        function formatIndianCurrency(num) {
            const formatter = new Intl.NumberFormat('en-IN', {
                maximumFractionDigits: 2,
                minimumFractionDigits: 0
            });
            if (num >= 10000000) return formatter.format(num / 10000000) + " Cr";
            if (num >= 100000) return formatter.format(num / 100000) + " Lakh";
            return formatter.format(num) + " /-";
        }

        function renderMainCard(stock) {
            const container = document.getElementById('main-container');
            const pnlClass = stock.profitLoss.includes('-') ? 'class="value negative"' : 'class="value positive"';
            const cagrClass = stock.cagr.includes('-') ? 'class="value negative"' : 'class="value positive"';
            const brokerLogoPath = `logos/broker/${stock.broker.toLowerCase().replace(/\s+/g, '-')}.png`;

            // Forecast Data calculation
            const y1Raw = stock["1y"] || "N/A";
            let outlookHTML = "";

            // Check if value is N/A or empty
            if (y1Raw.toUpperCase() === "N/A" || y1Raw.trim() === "") {
                outlookHTML = `<div class="outlook-container"> ⚠️ Forecast not available, please check later.</div>`;
            } else {
                const y1Num = parseFloat(y1Raw.replace(/[^-0-9.]/g, ''));
                const isPositive = y1Num >= 0;
                const trendText = isPositive ? "grow" : "decline";
                const trendColor = isPositive ? "#27ae60" : "#e74c3c";
                const trendArrow = isPositive ? "▲" : "▼";

                outlookHTML = `
                    <div class="outlook-container">
                        In a year your investment may ${trendText} by 
                        <span style="color: ${trendColor}; font-weight: 700; margin-left: 4px;">
                            ${trendArrow} ${Math.abs(y1Num)}%
                        </span>
                    </div>`;
            }

            container.innerHTML = `
                <div class="card-header">
                    <div class="logo-box"><img src="${stock.logoUrl}" onerror="handleImageError(this, '${stock.logoUrl}')"></div>
                    <h1>${stock.companyName}</h1>
                    <p class="ticker-badge">${stock.ticker}</p>
                </div>
                
                <div class="info-table">
                    <div class="table-caption">Holding Details</div>
                    <div class="grid-row">
                        <div class="item"><label>Buy Date</label><div class="value">${stock.buyDate}</div></div>
                        <div class="item center"><label>Quantity</label><div class="value highlight">${stock.quantity}</div></div>
                        <div class="item right"><label>Buy Price</label><div class="value">${stock.buyPrice}</div></div>
                    </div>
                    <div class="grid-row">
                        <div class="item"><label>Abs. Returns</label><div class="value">${stock.absReturns}</div></div>
                        <div class="item center"><label>Profit/Loss</label><div ${pnlClass}>${stock.profitLoss}</div></div>
                        <div class="item right"><label>CAGR</label><div ${cagrClass}>${stock.cagr}</div></div>
                    </div>
                    <div class="grid-row footer-row">
                        <div class="item"><label>Broker</label><img src="${brokerLogoPath}" class="broker-banner" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"><div class="value" style="display:none;">${stock.broker}</div></div>
                        <div class="item center"><label>Period</label><div class="value">${stock.holdingPeriod}</div></div>
                        <div class="item right"><label>MCAP Rank</label><div class="value">${stock.mcapRank}</div></div>
                    </div>
                </div>
                ${outlookHTML}                
            `;
        }

        function handleImageError(image, basePath) {
            const currentSrc = image.src.toLowerCase();
            if (!currentSrc.includes('.png') && !currentSrc.includes('.jpg') && !currentSrc.includes('.gif')) {
                image.src = basePath + '.png';
            } else if (currentSrc.endsWith('.png')) {
                image.src = basePath + '.jpg';
            } else if (currentSrc.endsWith('.jpg')) {
                image.src = basePath + '.gif';
            } else {
                image.src = 'https://via.placeholder.com/150?text=No+Logo';
                image.onerror = null; 
            }
        }

        async function navigate(direction) {
            const response = await fetch('stock-data.json');
            const stocks = await response.json();
            const validStocks = stocks.filter(s => (String(s.mcapRank || "").replace(/\D/g, '')) !== "");
            const sorted = validStocks.sort((a, b) => parseInt(a.mcapRank.replace(/\D/g, '')) - parseInt(b.mcapRank.replace(/\D/g, '')));
            const params = new URLSearchParams(window.location.search);
            const currentTicker = (params.get('ticker') || 'hdfcbank').toLowerCase();
            const idx = sorted.findIndex(s => s.ticker.toLowerCase() === currentTicker);
            let currentIdx = idx === -1 ? 0 : idx;
            let next = direction === 'next' ? (currentIdx + 1) % sorted.length : (currentIdx - 1 + sorted.length) % sorted.length;
            window.location.search = `?ticker=${encodeURIComponent(sorted[next].ticker)}`;
        }

        window.onload = () => {
            const ticker = new URLSearchParams(window.location.search).get('ticker') || 'hdfcbank';
            displayStockByTicker(ticker);
            
        };
        // --- Updated Swipe Detection Logic ---
        let touchstartX = 0;
        let touchendX = 0;
        let isSliderTouch = false; // Flag to track if the touch is on the slider

        function handleGesture() {
            // If the touch started on the slider, exit the function immediately
            if (isSliderTouch) return;

            const swipeThreshold = 50; 
            if (touchendX < touchstartX - swipeThreshold) {
                navigate('next');
            } else if (touchendX > touchstartX + swipeThreshold) {
                navigate('prev');
            }
        }

        document.addEventListener('touchstart', e => {
            // Check if the user is touching the slider or its container
            isSliderTouch = e.target.id === 'year-slider';
            touchstartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        }, { passive: true });
        
    </script>
</body>
</html>
